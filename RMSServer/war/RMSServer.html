<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="RMSServer.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>RMS Server Admin Console</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="rmsserver/rmsserver.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.js"></script>


	<div class="container" align="center">
		<!-- header content -->
		
			<h1>Roaming Monitor System Admin Console</h1>			
			
			<h2>Alerts</h2>
			<a href="/alert?type=sleepwalking&app=g3" class="btn btn-lg btn-default">Sleepwalking</a>
			<a href="/alert?type=roaming&app=g3" class="btn btn-lg btn-default">Roaming</a>
			<a href="/alert?type=lowbattery&app=g3" class="btn btn-lg btn-default">Low Battery</a>
			<a href="/alert?type=headset&app=g3" class="btn btn-lg btn-default">Poor Headset Connection</a>


		<h2>Biometrics Inputs</h2>
		<table align="center">
			<tr>
				<td style="font-weight: bold; padding: 0 15px 0 15px"><a
					href="/biometrics?type=asleep" class="btn btn-lg btn-default">Asleep</a></td>
				<td style="font-weight: bold; padding: 0 15px 0 15px"><a
					href="/biometrics?type=awake" class="btn btn-lg btn-default">Awake</a></td>
				<td style="font-weight: bold; padding: 0 15px 0 15px"><a
					href="/biometrics?type=badinput" class="btn btn-lg btn-default">Bad Input</a></td>
				<td style="font-weight: bold; padding: 0 15px 0 15px"><a
					href="/biometrics?type=falsepositive" class="btn btn-lg btn-default">False Positive</a></td>
			</tr>
		</table>
		
		<h2>Device Status</h2>
		<a href="/manual_status" class="btn btn-lg btn-default">Toggle Device Status</a>
		<a href="/test" class="btn btn-lg btn-default">Toggle Biometrics Status</a>
		
		
	</div>
</body>
</html>
